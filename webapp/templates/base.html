<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% block title %}
        {% endblock title %}
        - Reed's Tech Support
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://www.google.com/recaptcha/api.js?render=6LeifWoUAAAAAL_klzDtkj7YHTm2I4IVp0pQGgIS"></script>
</head>

<body style="background: white; background: -webkit-linear-gradient(to right, white, #A9A9A9); background: linear-gradient(to right, white, #A9A9A9);">
        <nav class="navbar navbar-light">
            <a href="http://www.reedtechsupport.info/"><h2 style="color: black; font-family: courier, consolas, times new roman;">Reed's Tech Support</h2></a>
        </nav>

    


</body>

<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <h6 class="alert alert-info">{{ message }}</h6>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    {% block body %}
    {% endblock body %}
    </div>
